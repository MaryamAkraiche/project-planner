<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">


    <script defer src="./assets/js/filter.js"></script>
    <script defer src="./assets/js/darkmode.js"></script>
    <script defer src="./assets/js/addTask.js"></script>
    <script defer src="assets/JS/task.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-*********************" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Flamenco:wght@300;400&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titan+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/logo-light.png" alt="logo">
            </div>
            <div class="menu">
                <button id="openModal">Add task</button>
                <a href="#">To do</a>
                <a href="#">In progress</a>
                <a href="#">Done</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="to-do-container" id="to-do-list">
            <h3>
              <i class="fa-solid fa-clipboard-list"></i>
              To do list
            </h3>
            <div class="test" id="test"></div>
          </div>
          <div class="doing" id="progress">
            <h3><i class="fa-solid fa-bars-progress"></i> In Progress</h3>
    
          </div>
          <div class="done" id="done-checked">
            <h3>
              <i class="fa-solid fa-circle-check" style="color: #63e6be"></i> Done
            </h3>
          </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <label for="description">Description:</label><br>
                    <input type="text" id="taskDescription" name="description" required><br>
                    <label for="dueDate">Due Date:</label><br>
                    <input type="date" id="taskDate" name="dueDate" required><br>
                    <label for="label">Label:</label><br>
                    <input type="text" id="taskTitle" name="label"><br><br>
                    <input type="submit" id="addTaskButton" value="Add Task">
                </form>
            </div>
        </div>
    </main>


    <footer>

    </footer>
</body>
</html>
